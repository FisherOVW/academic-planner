<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin’s Advanced Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav">
        <button class="tab active" data-tab="tasks">Tasks</button>
        <button class="tab" data-tab="exams">Exams</button>
        <button class="tab" data-tab="completed">Completed</button>
    </div>

    <div class="container">

        <!-- TASKS TAB -->
        <section id="tasks" class="tab-content active">
            <h2>Active Tasks</h2>
            <div id="taskList" class="list"></div>
            <button class="add-btn" onclick="openModal('task')">+</button>
        </section>

        <!-- EXAMS TAB -->
        <section id="exams" class="tab-content">
            <h2>Upcoming Exams</h2>
            <div id="examList" class="list"></div>
            <button class="add-btn" onclick="openModal('exam')">+</button>
        </section>

        <!-- COMPLETED TAB -->
        <section id="completed" class="tab-content">
            <h2>Completed</h2>
            <div id="completedList" class="list"></div>
        </section>

    </div>

    <!-- ADD TASK/EXAM MODAL -->
    <div id="modal" class="modal hidden">
        <div class="modal-content glass">
            <h3 id="modalTitle">Add Task</h3>

            <label>Name:</label>
            <input id="modalName">

            <label>Due Date:</label>
            <input id="modalDate" type="date">

            <label>Weight (1–5):</label>
            <input id="modalWeight" type="number" min="1" max="5">

            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal()">Cancel</button>
                <button class="confirm" onclick="submitModal()">Add</button>
            </div>
        </div>
    </div>

    <!-- TASK DETAIL POPUP -->
    <div id="detailModal" class="detail-modal hidden">
        <div class="detail-content premium-glass">

            <button class="close-detail" onclick="closeDetail()">×</button>

            <h2 contenteditable="true" id="detailName"></h2>

            <label>Due Date:</label>
            <input type="date" id="detailDate">

            <p id="detailDaysLeft"></p>

            <label>Weight:</label>
            <input type="range" min="1" max="5" id="detailWeight">

            <h3>Subtasks</h3>
            <div id="subtaskList"></div>

            <button class="add-subtask-btn" onclick="addSubtask()">Add Subtask</button>

            <p class="delete-task" onclick="deleteCurrentTask()">Delete Task</p>
        </div>
    </div>

    <script src="planner.js"></script>

</body>
</html>
